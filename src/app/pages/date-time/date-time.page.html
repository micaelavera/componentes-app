<app-header titulo="dateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
          <ng-template>
              <ion-datetime [value]="fechaNacimiento.toISOString()" 
                            id="datetime" 
                            #popoverDatetime 
                            presentation="date" 
                            display-format="DD MM YYYY"
                            (ionChange)="cambiarFecha( $event )">
              </ion-datetime>
          </ng-template>
      </ion-modal>  
    </ion-item>
    </ion-list>
</ion-content>
